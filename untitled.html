 <div class="w3-container w3-light-grey w3-padding-32 w3-padding-large" id="contact">

      <script type="text/javascript">var submitted=false;</script>

      <!--Update the URL for thank you page on form submit -->

      onload="if(submitted) {window.location='index.html';}"></iframe>

      <!-- Update the Google forms URL in action-->

        <div class="w3-section">
          <label>Name</label>
          <input class="w3-input w3-border" type="text" placeholder="Name" id="name" required name="entry.1385613797">

        <div class="w3-section">
          <label>Email</label>

        </div>
        <div class="w3-section">
          <label>Message</label>
          <input class="w3-input w3-border" type="text" placeholder="Your Suggestions that help us" id="phone" required name="entry.1419601727">
        </div>

        <div class="w3-section">

        </div>

      <script type="text/javascript">
      function validateName() {
              var name = document.getElementById('name').value;
              if(name.length == 0) {
                alert("Name can't be blank") ;
                return false;

              }
              if (!name.match(/^[a-zA-Z]{3,}(?: [a-zA-Z]+){0,2}$/)) {
                alert("Please enter your correct name") ;//Validation Message
                return false;
              }
              return true;
            }

            function validatePhone() {
              var phone = document.getElementById('phone').value;
              if(phone.length == 0) {
                alert("Suggestion can't be empty") ;//Validation Message
                return false;
              }

             return true;

           }

           function validateEmail () {

            var email = document.getElementById('email').value;
            if(email.length == 0) {
              alert("Email can't be blank") ;//Validation Message
              return false;

            }

            if(!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)) {
              alert("Please enter a correct email address") ;//Validation Message
              return false;

            }

            return true;

          }


          function validateForm() {
            if (!validateName() || !validatePhone() || !validateEmail()) {

              alert("Form not submitted");//Validation Message
              return false;
            }
            else {
              submitted=true;
              return true;
            }
          }
          </script>
